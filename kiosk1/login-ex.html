<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet"> 

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="w-[100%] h-[100vh] flex justify-between text-[#4A4A4A]">
        <div class="w-[50%] h-full tracking-[.1rem] bg-white p-[5%]">
            <div class="h-full flex flex-col justify-center">
                <h1 class="text-[280%] font-bold text-[#F23838]">Login</h1>
                <p class=" text-[105%] pt-2">Your registered email address and assigned password is needed to be able to Sign-in.</p>
                <form action="">
                    <div class="py-8 space-y-3">
                        <div class="relative flex items-center text-[100%] text-[#4A4A4A]">
                            <div class="absolute pl-5">
                                <i class="fa-solid fa-envelope"></i>
                            </div>
                            <input type="email" placeholder="email@example.com" class="w-full bg-[#EFF5F5] border border-[#E8E8E8] rounded-lg pl-12 p-4 placeholder-[#4A4A4A] required">
                        </div>
                        <div class="relative flex items-center text-[100%] !text-[#4A4A4A]">
                            <div class="absolute pl-5">
                                <i class="fa-solid fa-lock"></i>
                            </div>
                            <input type="password" placeholder="password" class="w-full bg-[#EFF5F5] border border-[#E8E8E8] rounded-lg pl-12 p-4 placeholder-[#4A4A4A] required">
                        </div>
                        <div class="flex items-center justify-between text-[100%]">
                            <div class="flex items-center mt-2">
                                <div class="flex items-center ">
                                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded" required>
                                </div>
                                <div class="ml-3">
                                    <label for="remember">Remember me</label>
                                </div>
                            </div>
                            <a href="#" class="font-medium ">Forgot password?</a>
                        </div>
                    </div>
                    <button class=" w-full bg-gradient-to-r from-[#F23838] to-[#DA3232] text-[110%] text-white font-semibold py-3 rounded-md">Login</button>
                    <p class="text-[100%] mt-3">
                        Donâ€™t have an account yet? <a href="#" class="font-medium text-[#05569F]">Sign up</a>
                    </p>
                </form>
            </div>
        </div>
        <div class="w-full h-full">
            <img src="img/bg-3.png" class="h-full">
        </div>
    </div>
</body>
</html>
