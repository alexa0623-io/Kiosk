<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">  
</head>
<body>
    <div class="w-[100%] h-[100vh] relative bg-[url('img/bg.png')] bg-cover bg-center bg-no-repeat">

        <div class="absolute w-full h-full">
            <div class="w-full h-full flex justify-center items-center">
                <div class="w-[90%] sm:w-[65%] md:w-[60%] lg:w-[45%] xl:w-[36%] 2xl:w-[25%] text-[#4A4A4A] tracking-[1px] bg-white rounded-2xl shadow-md">
                    <div class="h-full flex flex-col justify-center text-center pt-8 p-10">
                        <h1 class="text-[180%] sm:text-[200%] font-bold text-[#DA3232]">Sign Up</h1>
                        <p class="text-[100%] sm:text-[105%] pt-2">Create an account to get started!</p>
                        <form>
                            <div class="mt-1 pt-5 space-y-2">
                                <input type="text" placeholder="Full Name" class="w-full bg-[#F0F0F0] border border-[#E9E9E9] rounded-lg px-5 p-3.5 placeholder-[#5F5F5F] required">
                                <input type="email" placeholder="Email" class="w-full bg-[#F0F0F0] border border-[#E9E9E9] rounded-lg px-5 p-3.5 placeholder-[#5F5F5F] required">
                                <input type="password" placeholder="Password" class="w-full bg-[#F0F0F0] border border-[#E9E9E9] rounded-lg px-5 p-3.5 placeholder-[#5F5F5F] required">
                                <input type="password" placeholder="Confirm Password" class="w-full bg-[#F0F0F0] border border-[#E9E9E9] rounded-lg px-5 p-3.5 placeholder-[#5F5F5F] required">
                            </div>
                            
                            <div class="flex items-center text-[100%] my-[5%]">
                                <div class="flex items-center ">
                                    <input id="remember" aria-describedby="remember" type="checkbox" class="w-4 h-4 border border-gray-300 rounded" required>
                                </div>
                                <div class="ml-3">
                                    <label for="remember">Agree to Terms & Conditions</label>
                                </div>
                            </div>
                            <button class="w-full bg-gradient-to-r from-[#F23838] to-[#DA3232] hover:from-[#DA3232] hover:to-[#F23838] text-[110%] text-white font-semibold py-3.5 rounded-md">
                                Sign Up
                            </button>
                            <p class="text-[100%] mt-4">
                                Already have an account? <a href="sign-in.html" class="font-medium text-[#05569F]">Sign in</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
